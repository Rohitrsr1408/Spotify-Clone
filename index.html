<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container flex black">
      <div class="left black">
        <div class="home bg-grey rounded m1">
          <div class="logo">
            <img src="svgs/logo.svg" alt="logo" />
            <img class="cross" src="svgs/cross.svg"/>
          </div>
          <ul>
            <li><img src="svgs/home.svg" alt="home" />Home</li>
            <li><img src="svgs/search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m1 p1">
          <div class="heading">
            <h2 class="yourlib">
              <img class="invert" src="svgs/library.svg" /> Your Library
            </h2>
          </div>
            <div class="songList">
              <ul>
                <li>
                  <img src="svgs/music.svg"  class="invert">
                  <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="svgs/play.svg">
                </div>
                </li>
              </ul>
            </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header flex">
          <div class="nav flex justify-center items-center">
            <img class="hamburger" src="svgs/hamburger.svg">
            <i class="fa-solid fa-chevron-left" style="color: #bababa"></i>
            <i class="fa-solid fa-chevron-right" style="color: #bababa"></i>
          </div>
          <div class="buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer "></div>
        
        </div>
      <div class="playbar">
      
        <div class="displayBar">
          <div class="aboveBar flex">
        <div class="songInfo">
        </div>
        <div class="songbuttons flex">
        <img class="previous" src="svgs/previous.svg" alt="">
        <img class="play"src="svgs/play.svg" alt="">
        <img class="next" src="svgs/next.svg" alt="">
      </div>
      <div class="timevol">
        <div class="songTime"></div>
        <div class="volume">
          <img height="22px" class="Icon" src="svgs/volume.svg">
          <input type="range">
        </div>
      </div>
     
    </div>

    </div>
    <div class="seekbar">
      <div class="circle"></div>
    </div>
      </div>
    </div>
    <script src="app.js"></script> 
  </body>
</html>
